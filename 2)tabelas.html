<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2/3 tabelas</title>

    <style>
        table, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        .topo {
            width: 300px;
            height: 80px;
        }
        .menu {
            width: 30%;
            height: 200px;
        }
        .rodapé {
            height: 40px;
        }
        table {
            margin: 0 auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="topo" colspan="2">Topo</td>
        </tr>
        <tr>
            <td class="menu">Menu</td>
            <td>Conteúdo</td>
        </tr>
        <tr>
            <td class="rodapé" colspan="2">Rodapé</td>
        </tr>
    </table>
</body>
</html>
